<h1>Movies list</h1>

<input type="text" placeholder="Search..." #searchInput (input)="onSearch(searchInput.value)">

<div *ngIf="movies$ | async as movies">

  <ul *ngIf="movies.length > 0; else noRecords">
    <li *ngFor="let movie of movies">
      {{ movie.name }}
    </li>
  </ul>

  <ng-template #noRecords>
    <p>No records found.</p>
  </ng-template>

</div>
